<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet">
    <title>Форма для алг. задачи</title>
  </head>

  <body>
    <div class="container">
      
        <div id="nav-placeholder" class="navigation"></div>
        <button onclick="bottomFunction()" id="btn" title="Go to bottom"></button>
        <div class="content">
            <h1>Решение алгоритмической задачи</h1>
            <h3>Форма</h3>
            <form action="https://www.bing.com/search?" id="UserEnter" name="UserEnter" target="_blank">
                <ol>
                    <li>Для поисковика:<input name="q" value="search" class="button field"></li>
                    <li>Формулировка задачи 
                        <br><textarea cols="45" rows="3" id="task" name="formulation" class="button field">Даны вещественные числа X и Y. Вычислить Z. Z = XY при X > Y, Z = ln(X + Y) в противном случае.</textarea></li>
                    <li>X: <input id="x" name="x" type="number" class="button field" value="32"></li>
                    <li>Y: <input id="y" name="y" type="number" class="button field" value="2"></li>
                    <li>Результат решения задачи: <input id="result" name="result" class="button field"></li>
                    <li>действие 1: <input id="verify" type="button" class="button" value="Проверить"></li>
                    <li>действие 2: <input id="send" type="submit" class="button" value="Отправить"></li>
                </ol>
                <script src="script2.js"></script>
            </form>
        </div>
        <button onclick="topFunction()" id="btn" title="Go to top"></button> 
    </div>

    <script src="buttons.js"></script>
    <script src="navigation.js"></script>    
  </body>

</html>
